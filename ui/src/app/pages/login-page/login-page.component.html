<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Welcome Back to Minecraft Project Tracker!</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" color="accent">
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent">
        <input matInput placeholder="Password" formControlName="password" type="password">
      </mat-form-field>
      <mat-checkbox formControlName="rememberMe" color="primary">Remember me?</mat-checkbox>
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      <div class="links">
        <p>Need an account? <a [routerLink]="['/register']">Register</a></p>
        <a [routerLink]="['']">Forgot Password?</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
