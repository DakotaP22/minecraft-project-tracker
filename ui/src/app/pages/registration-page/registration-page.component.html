<mat-card>
  <mat-card-title>
    <h1>Register</h1>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="registrationForm.get('email')?.dirty && registrationForm.get('email')?.hasError('email')">
          You must enter a valid email
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password">
        <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
        <mat-error *ngIf="registrationForm.get('confirmPassword')?.hasError('required')">
          Confirm Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" [disabled]="registrationForm.invalid">Register</button>
    </form>
  </mat-card-content>
</mat-card>
